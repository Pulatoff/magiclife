<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sender</title>
    <style>
      body {
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        width: 302px;
        height: 175px;
      }
      #numberPhone,
      #verificationCode {
        width: calc(100%-24px);
        padding: 10px;
        font-size: 20px;
        margin-bottom: 5px;
        outline: none;
      }
      #recaptcha-container {
        margin-bottom: 5px;
      }
      #send,
      #verify {
        width: 100%;
        height: 40px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sender">
        <input type="text" id="numberPhone" placeholder="+99894 123 45 67" />
        <div id="recaptcha-container"></div>
        <input type="button" id="send" value="Send" />
      </div>
      <div class="verifier">
        <input type="text" id="verificationCode" placeholder="SMS code" />
        <input type="button" id="verify" value="Verify" />
        <div class="p-conf">Number verified</div>
        <div class="n-conf">OTP error</div>
      </div>
    </div>
    <script src="assets/js/bundle.js"></script>
  </body>
</html>
